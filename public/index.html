<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/favicon.svg" />
    <meta name="theme-color" content="#041E42" />
    <meta
      name="description"
      content="Test your knowledge with our trivia quiz app"
    />
    <title>Trivia Quiz App</title>
    <script>
      // Single Page Apps for GitHub Pages — spa-github-pages
      // MIT License — https://github.com/rafgraph/spa-github-pages
      //
      // If the 404.html redirect placed a path in the query string,
      // decode it and restore the correct URL via history.replaceState
      // before React mounts — so the browser location looks normal.
      (function(l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&');
          }).join('?').slice(1);
          window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location));
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
